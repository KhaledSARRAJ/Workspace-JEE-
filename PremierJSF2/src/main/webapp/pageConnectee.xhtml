<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<h:body> 
	<h1>Page connectée</h1>
	<h:outputLabel value="Yo Tata !!!!" 
	rendered="#{mbConnect.user.name.equals('Tata')}"/>
	Bonjour <h:outputLabel value="#{mbConnect.user.name}" /><br/>
	Utilisateur injecté dans mbCat <h:outputLabel value="#{mbCat.userConnected.name}" />
	<h1>Chats de l'utilisateur connecté</h1>
	<ui:repeat var="cat" value="#{mbCat.connectedUsersCats}">
		<h4>#{cat.name}</h4>
	</ui:repeat>
	<h:form>
		<h:commandLink action="#{mbConnect.disconnect()}" value="Log Out" />
	</h:form>
	
</h:body> 
</html>
