<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>
	<!-- 	Deux façons principale d'itérer sur une liste transmises depuis le bean -->
	<!-- 1: Utiliser un itérateur/repeater -->
	<h:form>
		<ui:repeat var="cat" value="#{mbCat.cats}">
			<div style="display: flex">
				<h4 style="margin-right: 1vh">#{cat.name}</h4>
				<h:commandButton value="Supprimer" action="#{mbCat.deleteCat(cat)}"/>
			</div>
		</ui:repeat>
	</h:form>
	<!-- 2: En utilisant un composant jsf qui itère -->
	<h:dataTable var="cat" value="#{mbCat.cats}" border="1">
		<h:column>
			<f:facet name="header">Id</f:facet>
			<h:outputLabel value="#{cat.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">Nom</f:facet>
			<h:outputLabel value="#{cat.name}" />
		</h:column>
		<h:column>
			<f:facet name="header">Race</f:facet>
			<h:outputLabel value="#{cat.race}" />
		</h:column>
		<h:column>
			<f:facet name="footer">Birth</f:facet>
			<h:outputLabel value="#{cat.birth}" />
		</h:column>
	</h:dataTable>
</h:body>
</html>
